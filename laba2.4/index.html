<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GAZETA</title>
        <meta name="description" content="TOP 1 GAZETA MLG OP AF">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <button class="button light-green">Button</button>
                <button class="button green">Button</button>
                <button class="button yellow">Button</button>
                <button class="button light-orange">Button</button>
            </div>
            <div class="column">
                <button class="button light-blue rounded">Button</button>
                <button class="button blue rounded">Button</button>
                <button class="button orange rounded">Button</button>
                <button class="button dark-orange rounded">Button</button>
            </div>
            <div class="column">
                <button class="button light-purple rounded-right">Button</button>
                <button class="button purple rounded-right">Button</button>
                <button class="button light-red rounded-right">Button</button>
                <button class="button red rounded-right">Button</button>
            </div>
            <div class="column">
                <button class="button dark-green rounded-left">Button</button>
                <button class="button dark-grey rounded-left">Button</button>
                <button class="button light-grey rounded-left">Button</button>
                <button class="button grey rounded-left">Button</button>
            </div>
        </div>
    </body>
</html>
